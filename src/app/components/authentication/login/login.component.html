<div class="container">
  <h1>Login Form</h1>
  <form #loginForm="ngForm" (submit)="login(loginForm)">
    <!-- {{loginForm.value | json}} -->
    <div class="form-group has-danger">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username"
        [class.is-invalid]="loginForm.controls?.username?.touched&&loginForm.controls?.username?.errors?.required "
        [(ngModel)]="username" required>
      <div class="invalid-feedback">username is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required  minlength="4"
        [class.is-invalid]="loginForm.controls?.password?.touched&&loginForm.controls?.password?.errors?.required "
        [(ngModel)]="password">
      <div class="invalid-feedback">password is required</div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>

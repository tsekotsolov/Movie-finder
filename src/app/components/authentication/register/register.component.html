<div class="container">
  <h1>Registration Form</h1>
  <form #registerForm="ngForm" (submit)="register(registerForm)">
     {{registerForm.value | json}}

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" type="text" class="form-control" id="username" name="username"
      [class.is-invalid]="registerForm.controls?.username?.touched&&registerForm.controls?.username?.errors?.required "
      [(ngModel)]="username" required>
      <div class="invalid-feedback">username is required</div>
    </div>
    

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" name="email"
        [class.is-invalid]="registerForm.controls?.username?.touched&&registerForm.controls?.username?.errors?.required "
        [(ngModel)]="email" required>
        <div class="invalid-feedback">email is required</div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required  minlength="4"
      [class.is-invalid]="registerForm.controls?.password?.touched&&registerForm.controls?.password?.errors?.required "
      [(ngModel)]="password">
      <div class="invalid-feedback">password is required</div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" required>
    </div>

    

    <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>

<app-navigation></app-navigation>
<div class="container">
  <h1>Registration Form</h1>
  <form #registerForm="ngForm" (submit)="register(registerForm)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" type="text" class="form-control" id="username" name="username"
        [class.is-invalid]="registerForm.controls?.username?.touched&&registerForm.controls?.username?.errors?.required "
        [(ngModel)]="username" required>
      <div class="invalid-feedback">username is required</div>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" id="email" name="email"
      pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      [class.is-invalid]="registerForm.controls?.email?.touched&&registerForm.controls?.email?.errors?.required"
      [(ngModel)]="email" required>
      <div class="invalid-feedback">email is required</div>
      <div class="invalid" *ngIf="registerForm.controls?.email?.errors?.pattern">Enter a valid email address</div>

    </div>
    <div class="form-group" ngModelGroup="passwords">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="4"
          [class.is-invalid]="registerForm.controls?.passwords?.controls?.password?.touched&&registerForm.controls?.passwords?.controls?.password?.errors?.required "
          [(ngModel)]="password">
        <div class="invalid-feedback">password is required</div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="4"
          [class.is-invalid]="registerForm.controls?.passwords?.controls?.confirmPassword?.touched&&registerForm.controls?.passwords?.controls?.confirmPassword?.errors?.required"
          [(ngModel)]="confirmPassword">
        <div class="invalid-feedback">Confirm password is required</div>
      </div>
      <div class="invalid" *ngIf="registerForm.controls?.passwords?.controls?.password?.value!==
      registerForm.controls?.passwords?.controls?.confirmPassword?.value
      ">Passwords do not match</div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>

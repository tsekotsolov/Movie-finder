<div class="container" *ngIf="movies && !loading">
  <h3>{{categoryName}}</h3>
  <div class="row">
    <drag-scroll class="container" #nav>
      <div *ngFor="let movie of movies" drag-scroll-item class="col-md-3 col-sm-6 col-12">
        <app-movie [movie]="movie"></app-movie>
      </div>
    </drag-scroll>
    <i class="arrow right" (click)="moveRight()"></i>
    <i class="arrow left" (click)="moveLeft()"></i>
  </div>
</div>

<h3 *ngIf="!movies && !loading" class="text-danger error">No results matched your search criteria</h3>
